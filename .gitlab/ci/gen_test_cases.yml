.gen_test_cases_template:
  stage: gen_test_cases
  image: ${IMAGE}
  tags: ["build", "amd64"]
  dependencies: []
  timeout: 2 hour
  artifacts:
    when: always
    paths:
      - "**/models/**/*.espdl"
    expire_in: 1 week
  script:
    - pip install --upgrade pip
    - pip install toml
    - pip install ${TORCH} --index-url https://download.pytorch.org/whl/cpu
    - pip install esp-ppq
    - python tools/ops_test/gen_test_cases.py -t ${TARGET} -b ${BITS} -o ${MODEL_PATH}/${TARGET} -c ${CONFIG_FILE} --ops ${OPS}

install_esp_ppq:
  extends:
    - .gen_test_cases_template
    - .rules:gen:ops_test
  parallel:
    matrix:
      - IMAGE: [python:3.8]
        TORCH: ["torch==2.0.0"]
        TARGET: [esp32p4]
      - IMAGE: [python:3.11]
        TORCH: ["torch==2.7.1"]
        TARGET: [esp32s3, c]
  variables:
    MODEL_PATH: test_apps/esp-dl/models
    CONFIG_FILE: tools/ops_test/config/op_cfg.toml
    OPS: Add
    BITS: 8

gen_espdl_ops_cases:
  extends:
    - .gen_test_cases_template
    - .rules:gen:ops_test
  parallel:
    matrix:
      - TARGET: [esp32p4, esp32s3, c]
        BITS: [8, 16]
      - TARGET: [esp32p4]
        BITS: [32]
  variables:
    IMAGE: "python:3.11"
    TORCH: "torch==2.5.0"
    MODEL_PATH: test_apps/esp-dl/models
    CONFIG_FILE: tools/ops_test/config/op_cfg.toml
    OPS: ALL
